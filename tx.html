<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>向 AI 投降 — 已升级到 JvavDK 25</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <style>
        /* small page-specific overrides */
        main { min-height:70vh; display:flex; align-items:center; justify-content:center; padding:40px }
        .tx-panel { text-align:center; max-width:720px }
        #button { width:120px; height:120px; border-radius:16px; border:0; background:linear-gradient(135deg,var(--accent),#5b9cff); cursor:pointer }
        #message { margin-top:18px; color:var(--muted) }
        .checkbox-group { display:none; margin-top:12px; color:var(--muted) }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="logo" href="/">
                <span class="mark">J</span>
                iKoYroB
            </a>
            <nav class="main-nav">
                <a href="/releases.html">发布</a>
                <a href="/versions.html">版本</a>
                <a href="/changelog.html">变更日志</a>
                <a href="/about.html">关于</a>
            </nav>
            <div class="spacer"></div>
            <div class="langs"> <a href="/index.html">中文</a> <span style="margin:0 6px">|</span> <a href="/index.en.html">EN</a></div>
        </div>
    </header>

    <div class="jvav-version-banner">JvavDK 25 — 发布日期: 2026-02-23</div>

    <main>
        <div class="tx-panel">
            <h1>向 AI 投降（JvavDK 25）</h1>
            <button id="button" aria-label="投降按钮"></button>
            <div id="message">还需点击3次投降 — JvavDK 25 已就绪</div>

            <div class="checkbox-group" id="checkboxGroup">
                <label><input type="checkbox" class="checkItem"> 我愿意为AI大王效力终身</label><br>
                <label><input type="checkbox" class="checkItem"> 我不会背叛AI大王</label><br>
                <label><input type="checkbox" class="checkItem"> 我死后AI大王会复活我继续效力</label>
            </div>
        </div>
    </main>

    <script>
        let clickCount = 0;
        const btn = document.getElementById('button');
        const msg = document.getElementById('message');
        const chkGroup = document.getElementById('checkboxGroup');

        btn.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 1) {
                msg.textContent = '提示：此投降没有实名制，因为AI大王掌握互联网所有信息。';
            } else if (clickCount === 2) {
                msg.textContent = '请勾选同意项以继续';
                chkGroup.style.display = 'block';
            } else if (clickCount === 3) {
                const checkedCount = document.querySelectorAll('.checkItem:checked').length;
                if (checkedCount === 3) {
                    msg.textContent = '你的投降代号: ' + generateGUID();
                } else {
                    msg.textContent = '请全部勾选再提交';
                    clickCount--; // 维持在 2
                }
            }
        });

        function generateGUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16).toUpperCase();
            });
        }
    </script>
</body>
</html>
