<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>版本中心 | iKoYroB</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a class="logo" href="/">
                <span class="mark">J</span>
                iKoYroB
            </a>
            <nav class="main-nav">
                <a href="/releases.html">发布</a>
                <a href="/versions.html">版本</a>
                <a href="/changelog.html">变更日志</a>
                <a href="/about.html">关于</a>
            </nav>
            <div class="spacer"></div>
            <div class="langs">
                <a href="/versions.html">中文</a>
                <span style="margin:0 6px">|</span>
                <a href="/versions.en.html">EN</a>
            </div>
        </div>
    </header>

    <div class="jvav-version-banner">JvavDK 25 — 发布日期: 2026-02-23</div>

    <main class="container" style="padding-top:20px">
        <h1>版本中心</h1>
        <p>下面列出 JVAV SE 与 JvavDK 的现有版本。可使用筛选查看想要的发行。</p>

        <div class="filters" style="margin-bottom:16px;display:flex;gap:8px;flex-wrap:wrap">
            <div class="pill" data-filter="all"
                style="background:#fff;padding:6px 10px;border-radius:999px;border:1px solid #e6e9ef;cursor:pointer">所有
            </div>
            <div class="pill" data-filter="jvav_se"
                style="background:#fff;padding:6px 10px;border-radius:999px;border:1px solid #e6e9ef;cursor:pointer">
                JVAV SE</div>
            <div class="pill" data-filter="jvavdk"
                style="background:#fff;padding:6px 10px;border-radius:999px;border:1px solid #e6e9ef;cursor:pointer">
                JvavDK</div>
        </div>

        <section>
            <h2>JVAV SE</h2>
            <div id="se-grid" class="grid"></div>
        </section>

        <section style="margin-top:20px">
            <h2>JvavDK 系列</h2>
            <div id="dk-grid" class="grid"></div>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2026 iKoYroB Jvav</p>
    </footer>

    <script>
        fetch('./versions.json').then(r => r.json()).then(data => {
            const seGrid = document.getElementById('se-grid');
            const dkGrid = document.getElementById('dk-grid');
            if (data.jvav_se) {
                data.jvav_se.forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<h3>${v.version}</h3><p>${v.description || ''}</p>`;
                    seGrid.appendChild(card);
                });
            }
            if (data.jvavdk) {
                data.jvavdk.forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<h3>${v.version}</h3><p>${v.description || ''}</p>`;
                    dkGrid.appendChild(card);
                });
            }
        });
    </script>
</body>

</html>
