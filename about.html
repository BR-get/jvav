  <h1>关于 JvavDK</h1>
  <p>这是一个演示/镜像站点，用于展示本地打包的 JvavDK 发行版。该站点的内容为演示用途，可以作为内部测试与分发映像使用。</p>
  <h2>维护</h2>
  <p>站点源码在代码仓库中维护。版本信息存放于 <code>version.json</code>，并可通过 <code>tools/update_version.py</code> 自动注入到页面中。</p>
  <h2>许可</h2>
  <p>请确保任何二进制发布遵守相应许可协议。本站的本地镜像仅作示例，不代表正式发布。</p>
